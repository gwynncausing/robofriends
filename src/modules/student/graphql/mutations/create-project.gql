mutation createProject($input: CreateProjectMutationInput!) {
    createProject(input:$input){
    	project{
        id
        title
        description
        objectives{
          edges{
            node{
              name
            }
          }
        }
        categories{
          edges{
            node{
              name
            }
          }
        }
        members{
          edges{
            node{
              id
              fullName
              email
            }
          }
        }
        advisers{
          edges{
            node{
              id
              fullName
              email
            }
          }
        }
      }
    }
}